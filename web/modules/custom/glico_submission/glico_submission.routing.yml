glico_submission.glico_submission_form:
  path: '/glico-submission'
  defaults:
    _form: '\Drupal\glico_submission\Form\GlicoSubmissionForm'
    _title: 'GlicoSubmissionForm'
  requirements:
    _access: 'TRUE'

glico_submission.create_submission_controller_create:
  path: '/glico_submission/{flg}/submission'
  defaults:
    _controller: '\Drupal\glico_submission\Controller\AjaxSubmissionController::submission'
    _title: 'delete'
  requirements:
    _permission: 'access content'
